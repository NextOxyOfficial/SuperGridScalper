<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preferences - Mark's Trades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .email-display {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 32px;
            font-weight: 600;
            color: #2d3748;
            word-break: break-all;
        }
        
        .status-message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 500;
            display: none;
        }
        
        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }
        
        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #fc8181;
        }
        
        .status-message.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #90cdf4;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button {
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-unsubscribe {
            background: #f56565;
            color: white;
        }
        
        .btn-unsubscribe:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }
        
        .btn-resubscribe {
            background: #48bb78;
            color: white;
        }
        
        .btn-resubscribe:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        .btn-cancel {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-cancel:hover:not(:disabled) {
            background: #cbd5e0;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“§</div>
        <h1 id="page-title">Email Preferences</h1>
        <p class="subtitle" id="page-subtitle">Manage your email subscription preferences</p>
        
        <div class="email-display" id="email-display">{{ email }}</div>
        
        <div class="status-message" id="status-message"></div>
        
        <div class="button-group" id="button-group">
            {% if is_subscribed %}
                <button class="btn-unsubscribe" id="unsubscribe-btn" onclick="handleUnsubscribe()">
                    Unsubscribe from All Emails
                </button>
                <button class="btn-cancel" onclick="window.location.href='https://markstrades.com/dashboard'">
                    Keep Me Subscribed
                </button>
            {% else %}
                <button class="btn-resubscribe" id="resubscribe-btn" onclick="handleResubscribe()">
                    Re-subscribe to Emails
                </button>
                <button class="btn-cancel" onclick="window.location.href='https://markstrades.com/dashboard'">
                    Go to Dashboard
                </button>
            {% endif %}
        </div>
        
        <div class="footer">
            <p>Need help? <a href="https://markstrades.com/dashboard">Contact Support</a></p>
        </div>
    </div>
    
    <script>
        const token = '{{ token }}';
        const isSubscribed = {{ is_subscribed|lower }};
        
        function showMessage(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
            statusEl.style.display = 'block';
        }
        
        function setLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>' + btn.textContent;
            } else {
                btn.disabled = false;
                btn.innerHTML = btn.textContent.replace(/^.*?<\/span>/, '');
            }
        }
        
        async function handleUnsubscribe() {
            setLoading('unsubscribe-btn', true);
            
            try {
                const response = await fetch('/api/unsubscribe/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('âœ“ ' + data.message, 'success');
                    document.getElementById('page-title').textContent = 'Unsubscribed Successfully';
                    document.getElementById('page-subtitle').textContent = 'You will no longer receive emails from us.';
                    
                    // Update buttons
                    setTimeout(() => {
                        document.getElementById('button-group').innerHTML = `
                            <button class="btn-resubscribe" id="resubscribe-btn" onclick="handleResubscribe()">
                                Re-subscribe to Emails
                            </button>
                            <button class="btn-cancel" onclick="window.location.href='https://markstrades.com/dashboard'">
                                Go to Dashboard
                            </button>
                        `;
                    }, 2000);
                } else {
                    showMessage('âœ— ' + data.message, 'error');
                    setLoading('unsubscribe-btn', false);
                }
            } catch (error) {
                showMessage('âœ— An error occurred. Please try again.', 'error');
                setLoading('unsubscribe-btn', false);
            }
        }
        
        async function handleResubscribe() {
            setLoading('resubscribe-btn', true);
            
            try {
                const response = await fetch('/api/resubscribe/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('âœ“ ' + data.message, 'success');
                    document.getElementById('page-title').textContent = 'Subscribed Successfully';
                    document.getElementById('page-subtitle').textContent = 'You will receive emails from us again.';
                    
                    // Update buttons
                    setTimeout(() => {
                        document.getElementById('button-group').innerHTML = `
                            <button class="btn-unsubscribe" id="unsubscribe-btn" onclick="handleUnsubscribe()">
                                Unsubscribe from All Emails
                            </button>
                            <button class="btn-cancel" onclick="window.location.href='https://markstrades.com/dashboard'">
                                Keep Me Subscribed
                            </button>
                        `;
                    }, 2000);
                } else {
                    showMessage('âœ— ' + data.message, 'error');
                    setLoading('resubscribe-btn', false);
                }
            } catch (error) {
                showMessage('âœ— An error occurred. Please try again.', 'error');
                setLoading('resubscribe-btn', false);
            }
        }
    </script>
</body>
</html>
